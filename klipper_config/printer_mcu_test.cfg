[include RatOS/printers/initial-setup.cfg]

[mcu]
baud: 250000
serial: /dev/btt-octopus-11

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[mcu toolboard]
serial: /dev/btt-ebb42-12

[temperature_sensor toolboard]
sensor_type: temperature_mcu
sensor_mcu: toolboard


[mcu toolboardb]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_btt-ebb42-12b-if00

[temperature_sensor toolboardb]
sensor_type: temperature_mcu
sensor_mcu: toolboardb